<!DOCTYPE html>

    <head>
        <title>Amazon Sign-In</title>
        <link rel="stylesheet" href="./static/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./static/css/custom.css" />
    </head>

    <body>

        <header>
            <div class="d-flex flex-row justify-content-center">
                <div class="row">
                    <div class="col-md">
                        <img class="img" src="./static/images/amazon-logo.jpg"
                            alt="Amazon Logo" />
                    </div>
                </div>
            </div>
        </header>


        <div class="d-flex flex-row justify-content-center">
            <div class="row">
                <div class="col-md">
                    <form>
                        <div class="sign-in">Sign In</div>
                        <div class="form-group">
                            <label id="words1" for="exampleInputEmail1">Email(phone or mobile accounts)</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter Email">
                            <small id="emailHelp" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label id="words2" for="exampleInputPassword1">Password &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                                &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <a href="#">Forgot Password</a>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                            <div class="form-group">
                                <button type="button" class="btn btn-warning" id="sign-in">Continue</button>
                                <br><a href="#">Need Help?</a>
                            </div>
                        </div>
                        <div class="form-check">


                        </div>
                        <button type="button" class="btn btn-warning" id="grey-button">Create Your Amazon Account</button>

                    </form>
                </div>
            </div>
        </div>


        <div class="d-flex flex-row justify-content-center footer1">
            <div class="row">
                <div class="col">
                    <a href="#">Conditions of use &nbsp &nbsp &nbsp</a> <a href="#">Privacy Policy&nbsp &nbsp &nbsp</a> <a href="#">Help&nbsp &nbsp &nbsp</a><br><br>
                    <p>Â© 1996-2020, Amazon.com, inc. or it's affiliates</p>
                </div>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./static/js/bootstrap.min.js"></script>

    </body>
</html>
